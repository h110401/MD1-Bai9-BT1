<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Bảng cửu chương</h2>

<script>

    let string = ''

    string += "<table border='1' width='100%'>";

    for (let i = 1; i < 10; i++) {
        string += '<tr>';
        for (let j = 2; j < 10; j++) {
            string += "<td>";
            string += (j + ' *' + i + ' =' + i * j);
            string += "</td>";
        }
        string += "</tr>";
    }
    string += ("</table>");

    document.write(string);

</script>

</body>
</html>
